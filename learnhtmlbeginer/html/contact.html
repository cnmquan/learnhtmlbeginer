<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Minh Quan" />
    <meta
      name="description"
      content="Contact information for The Little Taco Sho"
    />
    <link
      rel="icon"
      href="/learnhtmlbeginer/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="/learnhtmlbeginer/css/style.css"
      type="text/css"
    />
    <title>Contact Us - LTS</title>
  </head>
  <body>
    <header>
      <h1>Little Taco Shop Hour</h1>

      <nav aria-label="primary-navigation">
        <ul>
          <li>
            <a href="/learnhtmlbeginer/html/tacoshop.html"><h4>Home</h4></a>
          </li>
          <li>
            <a href="/learnhtmlbeginer/html/tacoshop.html/#aboutlts"
              ><h4>About LTS</h4></a
            >
          </li>
          <li>
            <a href="/learnhtmlbeginer/html/tacoshop.html/#ourmenu"
              ><h4>Our Menu</h4></a
            >
          </li>
          <li>
            <a href="/learnhtmlbeginer/html/hours.html"><h4>Store Hour</h4></a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="/learnhtmlbeginer/assets/images/tacos_close_up_400x260.png"
          alt="A Little Taco Shop"
          title="Tacos ready to eat!"
          width="400"
          height="260"
          loading="lazy"
        />
        <figcaption>Fig 1. Little Taco Shop</figcaption>
      </figure>
    </header>

    <main>
      <article>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>

            <p>
              <label for="name">Name: </label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                autocomplete="on"
                required
                autofocus
              />
            </p>

            <p>
              <label for="email">Email: </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="youremail@gmail.com"
                required
              />
            </p>

            <label for="message">Your Message: </label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here."
            ></textarea>
          </fieldset>

          <br />
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Send
          </button>

          <button type="reset">Reset</button>
        </form>
      </article>

      <hr />

      <article id="ourlocation">
        <h2>Our Location</h2>

        <address>
          555, Taco Temptation Lane, Suite T <br />
          Kansa City, MO 555-555-5555

          <br /><br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </article>

      <p>
        <a href="#">Back To Top</a>
      </p>
    </main>

    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
